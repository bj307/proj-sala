            <h2>&nbsp;&nbsp;&nbsp;Preencha o formulário abaixo</h2>
        </header>
        </center>
        <div class="formulario">
        <form action="/pagina-processa-dados-do-form" method="post">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" size="30" /><br>
                <label for="mail">Data de nasc:</label><br>
                <input type="date" name="nascimento"><br>
                <label>E-mail:</label><br>
                <input type="email" id="mail" size="30" /><br>
                <label for="msg">Mensagem:</label><br>
                <textarea class="msg" size="30"></textarea><br>
                <label>Selecione:</label><br>
                <input type="checkbox" name="veiculo1" value="bicicleta">Eu tenho uma bicicleta<br>
                <input type="checkbox" name="veiculo2" value="carro">Eu tenho um carro<br>
                <input type="checkbox" name="veiculo3" value="moto">Eu tenho uma moto<br>
                <label>Defina uma cor:</label><br>
                <input type="color" name="favcor" value="#0000FF"><br>
                <label>Qual data e hora do preenchimento:</label><br>
                <input type="datetime-local" name="bdaytime"><br>
                <label>Adicione uma ou mais fotos:</label><br>
                <input type="file" name="arquivos" multiple><br>
                <label>Avalie de 1 a 10:</label><br>
                <input type="number" name="nota" min="1" max="10"><br>
                <label>Digite uma senha:</label><br>
                <input type="password" name="senha" placeholder="Digite uma senha"><br>           
                <label>Qual premio deseja:</label><br>
                <input type="radio" name="premio" value="premio 1" checked>
                <label for="premio 1">premio 1</label>
                <input type="radio" name="premio" value="premio 2" checked>
                <label for="premio 2">premio 2</label><br>
                <label>Ajuste de acordo com a temperatura atual:</label><br>
                <input type="range" name="temperatura" min="-30" max="40"><br>
                <label>Pesquise:</label><br>
                <input type="search" name="pesquisa"><br>
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
